# Site

title: Hunger Treats
url: "https://hungertreats.github.io/"
baseurl:
google_analytics_key: UA-104740619-1
newsletter_action: "//your-mailchimp-action-url.com"
disqus_shortname: hunger-treats

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /images/logo.jpg
description: We create simple and delicious recipes and love making food everyone can enjoy!
author:
  name: Deepika Goyal
  email: deepika.2808@gmail.com
  twitter: hungertreats # twitter username without the @ symbol
social:
  name: Hunger Treats
  links:
    - https://hungertreats.github.io

# -----
# Build

paginate: 10
paginate_path: "/:num/"
permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      push_sidebar_down: true
      print_stylesheet: true
      comments: true
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: "index.html"
    values:
      layout: "default"
      push_sidebar_down: true

gems:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

# -----------
# CloudCannon

social_icons:
  - Facebook
  - Google Plus
  - Instagram
  - Pinterest
  - Tumblr
  - Twitter
  - YouTube
  - RSS
